<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Candidatos</title>
    </head>
    <body>
        <h1>Lista de Candidatos</h1>
        <div>
            <a href="{% url 'index' %}">Voltar</a>
        </div>
        <div>
            <a href="{% url 'formulario_vaga' %}"> Cadastrar</a>
        </div>

        <table border="1">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Detalhar</th>
                </tr>
            </thead>
            <tbody>
                {% for candidato in candidatos %}
                <tr>
                    <td>{{ candidato.nome }}</td>
                    <td>{{ candidato.email }}</td>
                    <td>{{ candidato.telefone }}</td>
                    <td><a href="{% url 'detalhes_candidato' candidato.id %}">Visualizar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- -->
    </body>
</html>
